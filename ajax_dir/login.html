<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        用户：<input type="text" name="" id="uname" onblur="validate()"><span id="msg1"></span>
    </p>
    <p>
        密码：<input type="password" name="" id="upwd">
    </p>
    <p>
        邮箱：<input type="email" name="" id="email">
    </p>
    <p>
        手机：<input type="text" name="" id="phone">
    </p>
    <p>
        姓名：<input type="text" name="" id="user_name">
    </p>
    <input type="button" value="提交" onclick="login()">

    <script>
        function validate(){
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    msg1.innerHTML = result;
                }
            }

            xhr.open('post', 'demo/validate', true);

            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            var data = `uname=${uname.value}`;
            xhr.send(data);
        }

        function login(){
            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var result = xhr.responseText;
                    console.log(result);
                }
            }

            xhr.open('post', '/demo/login', true);

            xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');

            var data = `uname=${uname.value}&upwd=${upwd.value}&email=${email.value}&phone=${phone.value}&user_name=${user_name.value}`;

            xhr.send(data);
        }
    </script>
</body>
</html>
